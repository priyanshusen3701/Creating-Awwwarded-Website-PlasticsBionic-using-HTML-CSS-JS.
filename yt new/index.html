<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasticbionic</title>
    <link rel="stylesheet" href="loco.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fs">
        <div id="cube">
            <img src="https://plasticbionic.com/loader_3@2.png" alt="">
            <img src="https://plasticbionic.com/loader_1@2.png" alt="">
            <img src="https://dev.plasticbionic.com/wp-content/uploads/GOOGLE_Wallpaper_Illustration_H.jpg" alt="">
        </div>
        <h1>Plasticbionic</h1>
    </div>

    <div id="nav">

        <div class="options">
            Change View
            <div class="cover one">
                <span>Full Screen</span>
            </div>
        </div>
        
        <div class="options">
            <div class="cover others">
                <span>Grid</span>
            </div>
        </div>

        <div class="options">
            <div class="cover others">
                <span>List</span>
            </div>
        </div>

    </div>

    <div id="main">
        <div class="container" id="home">
            <div class="textdiv">
                <div class="text">
                    <h1>Google</h1>
                    <div class="line"></div>
                </div>
            </div>
            <img data-scroll data-scroll-speed="-1.5" src="https://dev.plasticbionic.com/wp-content/uploads/GOOGLE_Wallpaper_Illustration_H.jpg" alt="">
        </div>

        <div class="container" id="second">
            <div class="textdiv">
                <div class="text">
                    <h1>Anatomy</h1>
                    <div class="line"></div>
                </div>
            </div>
            <img data-scroll data-scroll-speed="-1.5" src="https://dev.plasticbionic.com/wp-content/uploads/ANTINOMY_Illustration_ArtDirection4_H.jpg" alt="">
        </div>

        <div class="container" id="third">
            <div class="textdiv">
                <div class="text">
                    <h1>Illustrations</h1>
                    <div class="line"></div>
                </div>
            </div>
            <img data-scroll data-scroll-speed="-1.5" src="https://dev.plasticbionic.com/wp-content/uploads/HUBLOT_Corporate_Illustration_1_H.jpg" alt="">
        </div>

        <div class="container" id="fourth">
            <div class="textdiv">
                <div class="text">
                    <h1>36 Days Of Type</h1>
                    <div class="line"></div>
                </div>
            </div>
            <img data-scroll data-scroll-speed="-1.5" src="https://dev.plasticbionic.com/wp-content/uploads/36DAYSOFTYPE_Typography_Illustration_2021_H.jpg" alt="">
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js" integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js" integrity="sha512-ko44b+LlYXwGZI6Gey6Tgrhew9JEPdSE6m7FqDyGGPDW+dDOjsCElEtiUIRRtCXRNHwKheBCnHCQSMdUz/pgkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
